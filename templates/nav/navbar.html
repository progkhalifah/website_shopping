<!--    Begin Header -->
<header class="site-navbar" role="banner">
    <div class="site-navbar-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6 col-md-4 order-2 order-md-1 site-search-icon text-left">
                    <form action="" class="site-block-top-search">
                        <span class="icon icon-search2"></span>
                        <input type="text" class="form-control border-0" placeholder="Search">
                    </form>
                </div>

                <div class="col-12 mb-3 mb-md-0 col-md-4 order-1 order-md-2 text-center">
                    <div class="site-logo">
                        <a href="{% url 'home:home' %}" class="js-logo-clone">Shoppers</a>
                    </div>
                </div>

                <div class="col-6 col-md-4 order-3 order-md-3 text-right">
                    <div class="site-top-icons">
                        <ul>
                            <li><a href="{% url 'accounts:register' %}"><span class="icon icon-person"></span></a></li>
                            <li><a href="#"><span class="icon icon-heart-o"></span></a></li>
                            <li>
                                <a href="{% url 'card:cart' %}" class="site-cart">
                                    <span class="icon icon-shopping_cart"></span>
                                    <span class="count">{{ cart_items_count }}</span>

                                </a>
                            </li>
                            <li class="d-inline-block d-md-none ml-md-0"><a href="{% url 'home:home' %}"
                                                                            class="site-menu-toggle js-menu-toggle"><span
                                    class="icon-menu"></span></a>
                            </li>

                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse container" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'home:home' %}">Home</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="{% url 'home:about' %}">About</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="{% url 'product:shop' %}">Shop</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="">Order</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="{% url 'home:contact' %}">Contact</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'home:home' %}">Home</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="{% url 'home:about' %}">About</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="{% url 'product:shop' %}">Shop</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="{% url 'home:contact' %}">Contact</a>
                </li>
                {% endif %}
            </ul>
        </div>


    </nav>
</header>
<!--    End Header-->
